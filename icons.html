<html>
    <head>
        <title>Dexterux Emoji</title>

        <style>
            body {
                font-family: "Segoe UI", "Microsoft Jhenghei UI";
                user-select: none;
            }

            .icons {
                display: flex;
                gap: .1rem;
                flex-wrap: wrap;
                margin-top: .5rem;
            }
            .icons .icon {
                width: 1em;
                aspect-ratio: 1/1;
            }
        </style>
    </head>
    <body>
        <input type="checkbox" id="toggle" /><label for="toggle">Black and White</label>
        <button id="changeSize">Change Size</button>
        <hr>
        <div>
            All icons below are under <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank">CC0</a> licence.
        </div>
        <hr>
        <div id="icons" class="icons" style="font-size: 3em;">

        </div>

        <script>
            const icons = [
                "1F600", "1F603", "1F604", "1F601", "1F606",
                "1F605", "1F923", "1F602", "1F642", "1F643", "1FAE0", 
                "1F609", "1F60A", "1F607", "1F970", "1F60D",
                "1F929", "1F618", "1F617", "263A", "1F61A",
                "1F619", "1F972", "1F60B", "1F61B", "1F61C",
                "1F92A", "1F61D", "1F911", "1F917", "1F92D", "1FAE2", "1FAE3",
                "1F92B", "1F914", "1FAE1", "1F910", "1F928", "1F610",
                "1F611", "1F636", "1FAE5", "1F636_200D_1F32B_FE0F", "1F60F", "1F612",
                "1F644", "1F62C", "1F62E_200D_1F4A8", "1F925", "1F60C",
                "1F614", "1F62A", "1F924", "1F634", "1F637",
                "1F912", "1F915", "1F922", "1F92E", "1F927",
                "1F975", "1F976", "1F974", "1F635", "1F635_200D_1F4AB",
                "1F92F", "1F920", "1F973", "1F978", "1F60E",
                "1F913", "1F9D0", "1F615", "1FAE4", "1F61F", "1F641",
                "2639", "1F62E", "1FAE8", "1F62F", "1F632", "1F633",
                "1F97A", "1F979", "1F626", "1F627", "1F628", "1F630", "1F625",
                "1F622", "1F62D", "1F631", "1F616", "1F623",
                "1F61E", "1F613", "1F629", "1F62B", "1F971",
                "1F624", "1F621", "1F620", "1F92C", "1F608", "1F47F",
                "1F921", "1F480", "2620", "1F4A9", "1F479", "1F47A",
                "1F47B", "1F47D", "1F47E", "1F916"
            ];
            let size = 3;

            let bw = false;

            function loadSVGs() {
                document.getElementById("icons").innerHTML = "";
                for (const icon of icons) {
                    const img = document.createElement("img");
                    img.src = "./icons/" + icon + (bw ? "_plain" : "") + ".svg"
                    img.classList.add('icon');
                    img.title = icon;
                    img.draggable = false;
                    document.getElementById("icons").append(img);
                }
            }
            function toggleBW() {
                bw = !bw;
                loadSVGs();
            }
            function changeSize() {
                size -= (size > 2) ? .25 : .1;
                if (size < 0.8) {
                    size = 8;
                }
                document.getElementById("icons").style.fontSize = size + "em";
            }
            function appStart() {
                loadSVGs();
                document.getElementById("toggle").addEventListener("click", toggleBW, false);
                document.getElementById("changeSize").addEventListener("click", changeSize, false);
            }
            window.addEventListener("load", appStart, false);
            
        </script>
    </body>
</html>
